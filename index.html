<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mudassir Ali ♥ Farhana — Nikaah Invitation</title>

  <!-- Your fonts + a classy serif for body copy -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Falling stars -->
  <div class="stars" aria-hidden="true"></div>

  <!-- Page center -->
  <main class="page">
    <!-- Ornate outer frame -->
    <div class="frame">
      <!-- Arched inner panel; we keep your class 'invitation' for the content box -->
      <div class="inner invitation">

        <!-- keep your optional floral images (hide if files not present) -->
        <img src="top-flowers.png" alt="Floral top" class="border top">

        <div class="content">
          <p class="arabic">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</p>
          <p class="subtitle">(With Allah’s Blessings)</p>
          <p class="intro">We invite you to the Nikaah ceremony of</p>

          <h1 class="names">Hafiz Mudassir Ali Sayed<br>&amp;<br>Sayeda Farhana</h1>

          <div class="date-box">
            <div class="side">Wednesday</div>
            <div class="middle">
              <div class="month">December</div>
              <div class="day">24</div>
              <div class="year">2025</div>
            </div>
            <div class="side">6 PM</div>
          </div>

          <div class="venue">
            <p><strong>Alankar Lawn</strong></p>
            <p>47 NIMB Road Pune</p>
            <p>RSVP at Mehbz 085555</p>
          </div>
        </div>

        <img src="bottom-flowers.png" alt="Floral bottom" class="border bottom">
      </div>
    </div>
  </main>

  <!-- Star animation (single, de-duplicated) -->
  <script>
    const starsContainer = document.querySelector('.stars');
    const numStars = 70;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.width = star.style.height = 2 + Math.random() * 3 + 'px';
      star.style.animationDuration = 4 + Math.random() * 6 + 's';
      star.style.opacity = 0.5 + Math.random() * 0.5;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
