<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mudassir ♥ Farhana — Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0d1a3a;
  --navy-2:#0a1430;
  --gold:#d7b56d;
  --gold-hi:#e7c986;
  --paper:#0a1025;
  --ivory:#fffaf0;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(215,181,109,.08), transparent 60%),
    radial-gradient(1200px 600px at 50% 110%, rgba(215,181,109,.08), transparent 60%),
    var(--paper);
  color:var(--gold);
  font-family:"Cormorant Garamond", serif;
  line-height:1.42;
  overflow-x:hidden;
}

/* Stars */
.stars{position:fixed;inset:0;pointer-events:none;z-index:1;overflow:hidden;}
.star{position:absolute;background:#fff;border-radius:50%;opacity:.8;animation:fall linear infinite,twinkle 2s infinite alternate;}
@keyframes fall{0%{transform:translate(0,0) rotate(0deg);opacity:.9;}100%{transform:translate(60px,100vh) rotate(360deg);opacity:0;}}
@keyframes twinkle{0%{opacity:.35}100%{opacity:.95}}

/* Gold Lattice */
.lattice{
  position:fixed;inset:0;pointer-events:none;z-index:2;
  opacity:0.32;
  background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><g fill='none' stroke='%23d7b56d' stroke-width='1.2'><circle cx='40' cy='0' r='40'/><circle cx='40' cy='80' r='40'/><circle cx='0' cy='40' r='40'/><circle cx='80' cy='40' r='40'/></g></svg>");
  background-size:80px 80px;
  filter:drop-shadow(0 0 8px rgba(215,181,109,.25));
}

/* Page wrapper (kept) */
.page{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:6vmin 3vmin 80px;
  position:relative;
  z-index:3;
}

/* Image-only hero (replaces card/panel/text) */
.hero-wrap{ width:100%; display:grid; place-items:center; }
.hero-img{
  max-width:min(980px,94vw);
  width:100%;
  height:auto;
  display:block;
  border-radius:24px;               /* subtle polish */
  box-shadow:0 22px 50px rgba(0,0,0,.45);
}

/* Bottom Nav (unchanged) */
.nav-tabs{
  position:fixed;bottom:0;left:0;width:100%;
  display:flex;justify-content:center;gap:22px;
  background:rgba(13,26,58,0.9);
  border-top:2px solid var(--gold);
  padding:12px 10px;
  z-index:10;
  backdrop-filter:blur(4px);
}
.nav-tabs a{
  text-decoration:none;color:var(--gold);
  font-family:"Playfair Display",serif;font-weight:600;
  font-size:clamp(14px,2.2vmin,18px);
  letter-spacing:.05em;
  padding:6px 10px;
  border-bottom:2px solid transparent;
  transition:all .3s ease;
}
.nav-tabs a:hover,
.nav-tabs a.active{
  color:var(--gold-hi);
  border-bottom:2px solid var(--gold-hi);
}

@media print{.stars,.lattice,.nav-tabs{display:none}}
</style>
</head>
<body>

<div class="stars"></div>
<div class="lattice"></div>

<main class="page">
  <div class="hero-wrap">
    <!-- If your file name has a space, the %20 encodes it correctly -->
    <img src="1st%20page.png" alt="Wedding Invitation Cover" class="hero-img">
  </div>
</main>

<!-- Bottom Tabs -->
<nav class="nav-tabs">
  <a href="index.html" class="active">Welcome</a>
  <a href="mehndi.html">Mehndi</a>
  <a href="haldi.html">Haldi</a>
  <a href="nikkah.html">Nikkah</a>
  <a href="walima.html">Walima</a>
  <a href="rsvp.html">RSVP</a>
</nav>

<script>
// stars
const starsContainer=document.querySelector('.stars');
for(let i=0;i<70;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.width=s.style.height=2+Math.random()*3+'px';
  s.style.animationDuration=4+Math.random()*6+'s';
  s.style.opacity=0.5+Math.random()*0.5;
  starsContainer.appendChild(s);
}
</script>
</body>
</html>
